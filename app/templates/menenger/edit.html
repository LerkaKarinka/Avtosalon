{% extends "base.html" %}

{% block content %}
<form method="POST" style="margin-top: 4.5rem;">
  <h2>Редактирование менеджера</h2>
  <input type="hidden" id="id-input" name="id" value="{{menenger.id}}">
  <div class="form-group">
    <label for="menengername">Логин</label>
    <input type="text" class="form-control" id="menengername-input" name="menengername" placeholder="vasyapupkin3000" value="{{menenger.menengername}}">
  </div>
  <div class="form-group mt-2">
    <label for="password-input">Пароль</label>
    <input type="password" class="form-control" id="password-input" name="password">
  </div>
  <div class="form-group">
    <label for="number_phone">Номер телефона</label>
    <input type="text" class="form-control" id="number_phone-input" name="number_phone" placeholder="88888888888"  value="{{menenger.number_phone}}">
  </div>
  
  <button type="submit" class="btn btn-success mt-2">Изменить</button>
</form>
{% endblock %}
