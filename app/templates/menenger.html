{% extends "base.html" %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<section style="margin-top: 4.5rem;">
    <h2>Менеджеры</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Номер телефона</th>
            </tr>
        </thead>
        <tbody>
            {% for menenger in menengers %}
            <tr>
                <td>{{ menenger.id }}</td>
                <td>{{ menenger.menengername }}</td>
                <td>{{ menenger.number_phone }}</td>
                <td>
                    <a class="btn btn-outline-warning" href="/menenger/edit/{{menenger.id}}">Изменить</a>
                    <a class="btn btn-outline-danger" href="/menenger/del/{{menenger.id}}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-success" href="/menenger/add">Добавить</a>
</section>
{% endblock %}
